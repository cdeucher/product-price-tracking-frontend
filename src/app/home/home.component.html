<table class="table table-striped">
  <tbody>
  <tr  *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.title}}</td>
    <td>{{product.price_target}}</td>
    <td>{{product.price}}</td>
    <td>{{product.date}}</td>
    <td><a href="#" (click)="subscription(product)">sub</a></td>
  </tr>
  </tbody>
</table>

<div *ngIf="logTrace">
  {{logTrace}}
</div>
